name: BSC Nexus CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Create .env file
      run: |
        cat > .env << 'EOF'
        PORT=3000
        UPSTREAM_RPC_URL=https://bsc-dataseed.binance.org
        ADMIN_TOKEN=test-admin-token
        NODE_ENV=development
        EOF
    
    - name: Start server in background
      run: |
        npm start &
        echo $! > server.pid
        sleep 10
    
    - name: Check server health
      run: |
        curl http://localhost:3000/health || (echo "Health check failed" && exit 1)
    
    - name: Run tests
      run: npm test
      env:
        SERVER_URL: http://localhost:3000
        API_KEY: dev-key-123
        BUSD_TOKEN_ADDRESS: "0xe9e7cea3dedca5984780bafc599bd69add087d56"
    
    - name: Stop server
      if: always()
      run: |
        if [ -f server.pid ]; then
          kill $(cat server.pid) || true
        fi
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report-node-${{ matrix.node-version }}
        path: test-report.html
  
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t bsc-nexus:test .
    
    - name: Test Docker image
      run: |
        docker run -d --name bsc-nexus-test \
          -p 3000:3000 \
          -e UPSTREAM_RPC_URL=https://bsc-dataseed.binance.org \
          -e ADMIN_TOKEN=test-token \
          -e NODE_ENV=development \
          bsc-nexus:test
        sleep 10
        curl http://localhost:3000/health
        docker stop bsc-nexus-test